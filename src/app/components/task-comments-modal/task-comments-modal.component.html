<div class="rounded-xl overflow-scroll bg-white max-h-[500] scrollbar-hidden">
    <div class="p-4 flex gap-1">
        <img src="images/icon-task-star.svg" />
        <h1 class="font-semibold text-lg">Comentar tarefa</h1>
        <img class="ml-auto cursor-pointer" src="images/icon-close.svg" />
    </div>
    <div class="p-4 border-t border-[#D1D5DB]">
        <h1 class="font-semibold text-lg mb-4">{{ task.name }}</h1>
        <p class="font-semibold text-sm mb-2">Descrição</p>
        <p class="font-normal text-base text-[#374151]">{{ task.description }}</p>
    </div>
    <div class="p-4">
        <div class="bg-[#F3F4F6] p-5 rounded-lg flex flex-col gap-5">
            <div>
                <p class="font-bold text-sm">Comentários</p>
            </div>
            <form class="flex gap-2">
                <input class="rounded-lg border border-[#D1D5DB] p-3 bg-white flex-1 text-sm font-light" type="text"
                    placeholder="Adicione um comentário" />
                <button class="
                            bg-[#2A89EF] shadow-md shadow-blue-500/50 py-3 px-4 rounded-xl 
                            text-sm font-semibold text-white
                            cursor-pointer active:translate-y-1 transition-transform duration-75"
                    type="submit">Adicionar</button>
            </form>
            <div class="flex flex-col gap-5 overflow-scroll max-h-44 scrollbar-hidden">
                @for(comment of task.comments; track comment.id; let last = $last) {
                <div class="{{ `flex flex-col gap-3 ${ !last ? 'border-b border-[#D1D5DB]' : '' }` }}">
                    <div>
                        <p class="font-light text-sm text-[#374151]">{{ comment.description }}</p>
                    </div>
                    <div class="{{`flex gap-4 ${ !last ? 'mb-3' : '' }`}}">
                        <p class="font-normal text-xs text-[#9CA3AF]">{{ comment.dayOfComment }}</p>
                        <p class="font-semibold text-xs underline underline-offset-2 cursor-pointer">Apagar</p>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
