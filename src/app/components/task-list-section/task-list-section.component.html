<div class="p-3 flex overflow-x-auto scrollbar-hidden mb-6">
    <!-- Coluna A Fazer -->
    <div class="py-3 px-6 min-w-60 flex-1 flex flex-col gap-6" cdkDropList #toDoTasks="cdkDropList"
        [cdkDropListData]="toDoTasksDropList" [cdkDropListConnectedTo]="[doingTasks, doneTasks]"
        (cdkDropListDropped)="drop($event)">
        <div class="py-2 border-b border-[#D1D5DB] flex items-center gap-1">
            <h1 class="font-semibold">A fazer</h1> <span
                class="text-xs font-semibold text-white bg-black py-1 px-2 rounded-xl">3</span>
        </div>

        <!-- Lista de tarefas -->
        <div class="flex flex-col gap-4">
            @for (todoTask of toDoTasksDropList; track todoTask.id) {
            <app-task-card cdkDrag />
            }
        </div>
    </div>
    <!-- Coluna Fazendo -->
    <div class="py-3 px-6 min-w-60 flex-1 flex flex-col gap-6" cdkDropList #doingTasks="cdkDropList"
        [cdkDropListData]="doingTasksDropList" [cdkDropListConnectedTo]="[toDoTasks, doneTasks]"
        (cdkDropListDropped)="drop($event)">
        <div class="py-2 border-b border-[#D1D5DB] flex items-center gap-1">
            <h1 class="font-semibold">Fazendo</h1> <span
                class="text-xs font-semibold text-white bg-[#FF850A] py-1 px-2 rounded-xl">1</span>
        </div>

        <!-- Lista de tarefas -->
        <div class="flex flex-col gap-4">
            @for (doingTask of doingTasksDropList; track doingTask.id) {
            <app-task-card cdkDrag />
            }
        </div>
    </div>
    <!-- Coluna Concluído -->
    <div class="py-3 px-6 min-w-60 flex-1 flex flex-col gap-6" cdkDropList #doneTasks="cdkDropList"
        [cdkDropListData]="doneTasksDropList" [cdkDropListConnectedTo]="[toDoTasks, doingTasks]"
        (cdkDropListDropped)="drop($event)">
        <div class="py-2 border-b border-[#D1D5DB] flex items-center gap-1">
            <h1 class="font-semibold">Concluído</h1> <span
                class="text-xs font-semibold text-white bg-[#15BE78] py-1 px-2 rounded-xl">2</span>
        </div>

        <!-- Lista de tarefas -->
        <div class="flex flex-col gap-4">
            @for (doneTask of doneTasksDropList; track doneTask.id) {
            <app-task-card cdkDrag />
            }
        </div>
    </div>
</div>

<div class="bg-[#FAFAFA] rounded-sm py-3 px-5 border-l-4 border-black">
    <p class="font-semibold text-lg text-[#9CA3AF]">Nenhuma tarefa disponível no momento.</p>
</div>
